<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Namer</title>
    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="./icon_128.png" alt="icon" />
        <p>Branch Namer</p>
      </div>
      <div class="right">
        <a href="https://github.com/hrnsekmen" target="_blank"
          ><i class="fab fa-github"></i> Github</a
        >
      </div>
    </nav>

    <div class="container">
      <a class="btn abs" id="remove-btn"><i class="fa fa-remove"></i></a>
      <form id="form" class="wrapper-1">
        <div class="config">
          <div class="date" id="date">
            <label for="date_checkbox">Date</label>
            <input id="date_checkbox" name="date" type="checkbox" />
          </div>
          <select class="btn" id="select">
            <option value="-">-</option>
            <option value="_">_</option>
          </select>
        </div>

        <div class="input-area">
          <input
            id="input"
            type="text"
            placeholder="insert task name here..."
            autocomplete="off"
          />
          <i id="submit" class="fa fa-plus-circle"></i>
        </div>
      </form>

      <div class="wrapper-2">
        <div class="result-container" id="result-container">
          <ul id="result"></ul>
          <div class="empty-text" id="empty">Empty List</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
